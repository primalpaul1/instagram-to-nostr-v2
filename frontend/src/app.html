<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Instagram to Nostr Migration</title>
    <style>
      :root {
        /* Primal Dark Theme */
        --bg-primary: #0d0d0d;
        --bg-secondary: #181818;
        --bg-tertiary: #222222;
        --bg-glass: rgba(24, 24, 24, 0.85);

        /* Text */
        --text-primary: #FFFFFF;
        --text-secondary: #888888;
        --text-muted: #555555;

        /* Primal Accent - Pink/Magenta */
        --accent: #FA3C83;
        --accent-hover: #FF5C9A;
        --accent-rgb: 250, 60, 131;

        /* Gradient */
        --accent-gradient: linear-gradient(135deg, #FA3C83 0%, #FF8C42 100%);
        --accent-gradient-hover: linear-gradient(135deg, #FF5C9A 0%, #FFA066 100%);

        /* Status Colors */
        --success: #00D26A;
        --success-rgb: 0, 210, 106;
        --error: #FF4B4B;
        --warning: #FFB020;

        /* Borders */
        --border: rgba(255, 255, 255, 0.08);
        --border-light: rgba(255, 255, 255, 0.12);
        --border-glow: rgba(250, 60, 131, 0.4);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: var(--bg-primary);
        background-image:
          radial-gradient(ellipse at 50% 0%, rgba(250, 60, 131, 0.08) 0%, transparent 50%),
          radial-gradient(ellipse at 100% 100%, rgba(255, 140, 66, 0.05) 0%, transparent 40%);
        background-attachment: fixed;
        color: var(--text-primary);
        line-height: 1.6;
        min-height: 100vh;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
