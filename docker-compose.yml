services:
  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:8000
      - DATABASE_PATH=/data/instagram.db
      - NODE_ENV=production
      - BODY_SIZE_LIMIT=524288000
    volumes:
      - ./data:/data
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          memory: 1G

  backend:
    build: ./backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - BLOSSOM_SERVER=https://blossom.primal.net
      - DATABASE_PATH=/data/instagram.db
      - RAPIDAPI_KEY=${RAPIDAPI_KEY}
    volumes:
      - ./data:/data
    deploy:
      resources:
        limits:
          memory: 1G

  worker:
    build: ./worker
    restart: unless-stopped
    environment:
      - DATABASE_PATH=/data/instagram.db
      - BACKEND_URL=http://backend:8000
      - BLOSSOM_SERVER=https://blossom.primal.net
      - CONCURRENCY=8
      - MAX_RETRIES=3
      - NOSTR_RELAYS=wss://relay.primal.net,wss://relay.damus.io,wss://nos.lol
    volumes:
      - ./data:/data
    depends_on:
      - backend
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 2G

volumes:
  data:
